<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <header <h1>Welcome to Tamagotchi</h1>

        <a href="#">Login</a>
        <a href="#" class="Sign-Up">Sign Up</a>

    </header>

    <h2 id="choose-pet">Create Your Pet</h2>
    <section class="tipo-animal">

        <div style="background-color: lightpink;" class="buho">
            <p class="buho-nombre">Buho</p>
            <button class="botoncito"><img src="img/ositoFelizParado.png" alt="Osito cariñosito"></button>
        </div>

        <div style="background-color: lightskyblue;" class="gato">
            <p class="gato-nombre">Gato</p>
            <button class="botoncito2"><img src="img/ositoFelizParado.png" alt="Osito cariñosito"></button>
        </div>

        <div style="background-color: lightseagreen;" class="osito">
            <p class="osito-nombre">Osito</p>
            <button class="botoncito3"><img src="img/ositoFelizParado.png" alt="Osito cariñosito"></button>
        </div>
        <div class="user-creation">

            <div class="pet-name">
                <label for="txtPetName">Pet Name:</label>
                <input type="text" id="txtPetName" placeholder="Conrad" class="input">
            </div>
            <div class="username">
                <label for="txtUserName">Username:</label>
                <input type="text" id="txtUserName" placeholder="conrad1223" class="input">
            </div>
            <div class="password">
                <label for="txtPassword">Password:</label>
                <input type="password" id="txtPassword" placeholder="Password123" class="input">
            </div>

            <input type="button" value="Create" class="create-button">
        </div>
    </section>


    <section class="login">
        <div class="login-Title">
            <h1>Login</h1>
        </div>

        <div class="username">
            <label for="txtUser">Username:</label>
            <input type="text" id="txtUser" placeholder="ConnieBaby" class="input">
        </div>

        <div class="password">
            <label for="txtPass">Password:</label>
            <input type="password" id="txtPass" placeholder="*********" class="input">
        </div>

        <input type="button" value="Play" class="play-button">

    </section>



</body>

</html>
